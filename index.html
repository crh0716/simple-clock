<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="pragma" content="no-cache">
    <title>Clock</title>

    <style>
      html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        background-color: #D33;
        overflow: hidden;
      }

      h1, p {
        text-align: center;
        color: white;
      }

      #timeText {
        font-size: 72px;
      }

      section {
        position: absolute;
        top: calc(50% - 80px);
        left: 0;
        right: 0;
      }
    </style>

    <script src="js/clock.js"></script>
  </head>
  <body>
    <section>
      <h1 id="dateText"></h1>
      <p>
       <span id="timeText"></span>
      </p>
    </section>
  </body>
</html>
